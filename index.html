---
layout: default
---
<header class="header-title">
    <h1>zach steiner</h1>
    <h2>workplace psychology, UX, music, sometimes cooking</h2>
</header>

<div class="main-content">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <div class="post-meta">
            <div>{{ post.date | date: "%b"  }}</div>
            <div>{{ post.date | date: "%-d" }}</div>
            <div>{{ post.date | date: "%Y"  }}</div>
        </div>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</div>
